<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="estilo.css">
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">

            var auxiliar = 0;

            function escribir(n) {
                var display = document.getElementById('texto');
                var actual = display.textContent;
                if (actual == 0) {
                    display.innerHTML = n;
                } else if (actual.length <= 60) {
                    auxiliar = display.innerHTML = actual.toString() + n.toString();
                }
            }

            function  limpiar() {
                var display = document.getElementById('texto');
                display.innerHTML = '0';

            }

            function resultado() {
                var display = document.getElementById('texto');
                auxiliar = eval(display.textContent.replace(/x/g, "*"));
                display.innerHTML = auxiliar;
            }

            function raiz() {
                var display = document.getElementById('texto');
                auxiliar = eval(display.textContent.replace(/x/g, "*"));
                display.innerHTML = Math.sqrt(auxiliar);

            }

            function  cuadrado() {
                var display = document.getElementById('texto');
                auxiliar = eval(display.textContent.replace(/x/g, "*"));
                display.innerHTML = auxiliar * auxiliar;
            }
            
            function inverso() {
                var display = document.getElementById('texto');
                auxiliar = eval(display.textContent.replace(/x/g, "*"));
                display.innerHTML = 1 / auxiliar;
            }
            
            function porcentual() {
                var display = document.getElementById('texto');
                auxiliar = eval(display.textContent.replace(/x/g, "*"));
                display.innerHTML = auxiliar/100;
            }



        </script>
    </head>
    <body>
        <div id="principal">

            <center><label>Calculadora</label>

                <p id="texto" style="width: 98%; text-align: right; height: 50px; background-color: white; border: solid">0</p>
                <div id="operaciones">

                    <input type="button" value="%" onclick="porcentual()"/>
                    <input type="button" value="&radic;" onclick="raiz()"/>
                    <input type="button" value="x^2" onclick="cuadrado()"/> 
                    <input type="button" value="1/x" onclick="inverso()"/>
                    <input type="button" class="del" value="BORRAR" onclick="limpiar()"> 
                    <input type="button" value="/" onclick="escribir('/')"/>                
                    <input type="button" class = "numero" value="7" onclick="escribir('7')"/>
                    <input type="button" class = "numero" value="8" onclick="escribir('8')"/>
                    <input type="button" class = "numero" value="9" onclick="escribir('9')"/>
                    <input type="button" value="*" onclick="escribir('*')"/>
                    <input type="button" class = "numero" value="4" onclick="escribir('4')"/>
                    <input type="button" class = "numero" value="5" onclick="escribir('5')"/>
                    <input type="button" class = "numero" value="6" onclick="escribir('6')"/>
                    <input type="button" value="-" onclick="escribir('-')"/>
                    <input type="button" class = "numero" value="1" onclick="escribir('1')"/>
                    <input type="button" class = "numero" value="2" onclick="escribir('2')"/>
                    <input type="button" class = "numero" value="3" onclick="escribir('3')"/>
                    <input type="button" value="+" onclick="escribir('+')"/>
                    <input type="button" value="&plusmn;" onclick="escribir('-')"/>
                    <input type="button" class = "numero" value="0" onclick="escribir('0')"/>
                    <input type="button" value="." onclick="escribir('.')"/>
                    <input type="button" value="=" onclick="resultado()"/>
                </div>
        </div>                
    </body>
</html>
